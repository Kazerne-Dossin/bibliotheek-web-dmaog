<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Bibliotheek Kazerne Dossin</title>
</head>
<body>
    <div id="container">
        <header th:replace="fragments/header" />
        <div id="pageTitle">
            <h1 th:text="#{title_h1}"></h1>
        </div>
        <div id="description">
            <p th:utext="#{description_welcome}"></p>
        </div>
        <div id="buttons">
            <a type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#helpModal" th:text="#{button_help}"></a>
            <a type="button" class="btn btn-outline-secondary" href="/books" th:text="#{button_visit_collection}"></a>
        </div>
        <div id="helpModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:utext="#{help_modal_title}"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p th:utext="#{description_landing_page}"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:utext="#{modal_close}"></button>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="fragments/footer" />
    </div>
</body>
</html>
